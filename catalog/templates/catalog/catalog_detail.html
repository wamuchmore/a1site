<!-- catalog/templates/catalog/catalog_detail.html -->

{% extends "base.html" %}

{% load static %}

{% block page_content %}
<h1>{{ work.str }}</h1>
<div class="row">
    <div class="col-md-4">
        <h5>Title: </h5>
        <p>{{ work.title }}</p>
        <br>
        <h5>Dimensions:</h5>
        <p>{{ work.dimensions }}</p>
        <p>{{ work.media }}</p>
    </div>
    {% for image in images %}

        
        <div class=""col-md-4">
            {{ image.image.url }}
            <img class="card-img-top"  src="{{ image.image.url }}">
        </div>

    {% endfor %}
</div>
{% endblock page_content %}
